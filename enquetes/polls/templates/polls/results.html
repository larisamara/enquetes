<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Questões</title>
  </head>
  <body>
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6">
               <h1>{{ question.question_text }}</h1>
                    <ol class="list-group list-group-numbered">
                        {% for choice in question.choice_set.all %}
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">{{ choice.choice_text }}</div>
                                </div>
                                <span class="badge text-bg-primary rounded-pill">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
                            </li>
                        {% endfor %}
                    </ol>
            </div>
        </div>
        <div class="row justify-content-md-center mt-2">
            <div class="col-lg-3 mt-1">
               <a href="{% url 'polls:detail' question.id %}" class="btn btn-success">Votar Novamente</a>
            </div>
            <div class="col-lg-3 mt-1">
               <a href="{% url 'polls:index' %}" class="btn btn-primary">Ver Questões</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
